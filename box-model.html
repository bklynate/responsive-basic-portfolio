<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style media="screen">
      #box {
        background-color: #930483;
        width: 400px;
        height: 440px;
        margin: 10px 30px 20px 50px;
        color: #fff;
        padding: 25px 10px 30px 20px;
        border: 22px solid #113152;
      }

      /* 440 + 25 + 30 + 10 + 20 + (22*2) = 568 width*/
      /* 400 + 10 + 20 + 30 + 50 + (22*2) = 554 width*/
      p {
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p>#box {
        <br />
          background-color: #1E5792;<br>
          width: 400px;<br>
          height: 440px;<br>
          margin: 10px 30px 20px 50px;<br>
          color: #fff;<br>
          padding: 25px 10px 30px 20px;<br>
          border: 22px solid #113152;<br>
      }</p>
    </div>
  </body>
</html>
